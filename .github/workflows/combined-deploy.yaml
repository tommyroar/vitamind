name: Combined App and Docs Deployment

on:
  push:
    branches:
      - main # Triggers on push to main
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js for Vitamind SPA
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vitamind dependencies
        run: npm install
        working-directory: vitamind

      - name: Build Vitamind SPA
        run: npm run build -- --base=/maps/vitamind/ --outDir ../gh-pages-staging/vitamind
        working-directory: vitamind
        env:
          VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}

      # Setup Python for MkDocs
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install MkDocs dependencies
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build --strict --site-dir gh-pages-staging/docs

      - name: List combined site contents
        run: |
          ls -R gh-pages-staging
          du -sh gh-pages-staging

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-staging

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Explicitly pass the GITHUB_TOKEN
