name: Deploy Vitamind Staging

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "github-pages-staging"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vitamind dependencies
        run: npm install
        working-directory: vitamind

      - name: Build Vitamind SPA (Staging)
        run: npm run build -- --base=/vitamind/staging/ --outDir ../gh-pages-staging/staging/
        working-directory: vitamind
        env:
          VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-staging
          path: gh-pages-staging/staging

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-staging
          path: gh-pages-staging/staging

      - name: Deploy to GitHub Pages (Staging)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-staging/staging
          destination_dir: staging
          publish_branch: gh-pages
          keep_files: true
